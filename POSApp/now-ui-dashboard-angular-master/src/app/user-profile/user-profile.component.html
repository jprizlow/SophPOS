<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Restaurant</h5>
        </div>
        <div class="card-body">
          <form>
            <div class="row">
              <div class="col-md-5 pr-1">
                <div class="form-group">
                  <label>Menu item</label>
                  <input type="text" class="form-control"  placeholder="" value="Cheeseburger.">
                </div>
              </div>
              <div class="col-md-3 px-1">
                <div class="form-group">
                  <label>Quantity</label>
                  <input type="text" class="form-control" placeholder="Server" value="1">
                </div>
              </div>
              <div class="col-md-4 pl-1">
                <div class="form-group">
                  <label for="email">Server ID</label>
                  <input name="email" id="email" type="email" class="form-control" placeholder="">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 pr-1">
              </div>
              <div class="col-md-6 pl-1">
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 pr-1">
              </div>
              <div class="col-md-4 px-1">
              </div>
              <div class="col-md-4 pl-1">
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
